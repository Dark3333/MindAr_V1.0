      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      #progress_bar {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 3;
      }
      #progress_bar .inner_progress{
        align-items: center;
        justify-content: center;
        position: absolute;        
      }
      #msg {
        color: white;
        font-style: bold;
        font-size: 5em;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        z-index: 4;
      }

      progress {
        -webkit-appearance: none;
        vertical-align:  0;
        width: 300px;
      }
      ::-webkit-progress-bar {        
        background-color: none;
        opacity: 0.5;
        height: 100px;        
      }
      ::-webkit-progress-value {
        opacity: 0.5;
        background-color: white;
        height: 100%; 
        widht: 100%;
      }
      #progress_bar {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 3;
      }

      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background:
          linear-gradient(to right, white 5px, transparent 5px) 0 0,
          linear-gradient(to right, white 5px, transparent 5px) 0 100%,
          linear-gradient(to left, white 5px, transparent 5px) 100% 0,
          linear-gradient(to left, white 5px, transparent 5px) 100% 100%,
          linear-gradient(to bottom, white 5px, transparent 5px) 0 0,
          linear-gradient(to bottom, white 5px, transparent 5px) 100% 0,
          linear-gradient(to top, white 5px, transparent 5px) 0 100%,
          linear-gradient(to top, white 5px, transparent 5px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }
      #progress_bar.hidden {
        display: none;
      }     
      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 5px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%, 100% { top: 0% }
        50% { top: calc(100% - 5px) }
      }

      function updateProgress() {
        msg.innerHTML = progress.value.toFixed(2) + "%";
        if (progress.value >= 100) {
          //stop running this function after value reaches 100 (percent)
          clearInterval(interval);
        }
        var newDate = Date.now();
        var milliseconds = newDate - date;

        var seconds = Math.floor(milliseconds / 1000);
        loader.value += seconds/130;
